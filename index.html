<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input class="hidden" type="radio" name="slider" id="home" checked>
        <input class="hidden" type="radio" name="slider" id="skill">
        <input class="hidden" type="radio" name="slider" id="projects">
        <input class="hidden" type="radio" name="slider" id="contact">
        <input class="hidden" type="radio" name="slider" id="about">
        
        <nav class="nav">
            <div class="slider"></div>

            <label class="nav-items home" for="home">Home</label>
            
            <label class="nav-items skill" for="skill">Skill</label>
            
            <label class="nav-items projects" for="projects">Projects</label>
            
            <label class="nav-items contact" for="contact">Contact</label>
            
            <label class="nav-items about" for="about">About</label>
        </nav>
    </div>
</body>
</html>
